<!-- {{ courses | json }} -->

<div class="flex justify-center items-center h-[500px]" *ngIf="courses.length < 1">
  <div class=" text-center">
    <p class="text-lg">No Course to display</p>
    <button
      class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4"
      [routerLink]="['/instructor/create']" routerLinkActive="router-link-active">
      Create Course
    </button>
  </div>
</div>



<section class="container px-5 mx-auto text-gray-700 body-font border-gray-200">
  <div class="flex flex-wrap -m-4">
    <!-- loop starts -->
    <div *ngFor="let course of courses" class="p-4 cursor-pointer md:w-1/4">
      <!-- {{course.thumbnail | json}} -->
      <div class="flex rounded-lg h-full bg-gray-200 p-4 shadow-xl flex-col">
        <div class="flex items-center mb-3">
          <div
            class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="18" height="12" x="3" y="6" rx="2" ry="2"></rect>
              <circle cx="8" cy="12" r="3"></circle>
              <path d="M21 12a3 3 0 0 1-3 3"></path>
            </svg>
          </div>
          <h2 class="text-gray-900 text-md title-font font-medium uppercase">{{ course.courseName }}</h2>
        </div>
        <div class="flex-grow">
          <img [src]="url+course.thumbnail" alt="Image Alt Text"
            class="w-full h-30 object-cover mb-4 rounded h-40 overflow-hidden">
          <div class="w-full flex justify-evenly mt-3 gap-2">
            <p-button label="Edit" styleClass="p-button-help" [routerLink]="['/instructor', 'edit', course._id]"
              routerLinkActive="router-link-active" icon="pi pi-pencil"></p-button>

            <p-button (click)="confirm2($event, course._id)" label="Delete" icon="pi pi-trash"
              styleClass="p-button-danger"></p-button>
          </div>
        </div>
      </div>
    </div>
    <!-- loop ends -->
  </div>
</section>

<div class="card flex justify-content-center gap-2">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
</div>
