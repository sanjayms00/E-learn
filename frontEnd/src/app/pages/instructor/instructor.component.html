<main class="flex flex-col md:flex-row">
    <!-- Sidebar for larger screens -->
    <div class="bg-gray-900 md:w-16 md:flex-shrink-0">
        <button (click)="sidebarVisible = true">
            <i class="pi pi-th-large text-white px-5 py-10"></i>
        </button>
    </div>

    <!-- Content area -->
    <div class="flex-grow">
        <router-outlet></router-outlet>
    </div>
</main>


<p-sidebar [(visible)]=" sidebarVisible" [style]="{'background-color': 'white', 'color': 'black'}">
    <ng-template pTemplate="header">
        <div class="flex gap-5 items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" routerLink="/">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">E-learn</span>
            </a>
        </div>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <ul class="space-y-2 font-normal">
                <li>
                    <a [routerLink]="['/instructor/dashboard']" routerLinkActive="router-link-active"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="pi pi-chart-line"></i>
                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/instructor/courses']" routerLinkActive="router-link-active"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="pi pi-book"></i>
                        <span class="flex-1 ms-3 whitespace-nowrap">Courses</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/instructor/create']" routerLinkActive="router-link-active"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="pi pi-video"></i>

                        <span class="flex-1 ms-3 whitespace-nowrap">Create course</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/instructor/chat']" routerLinkActive="router-link-active"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                        </svg>

                        <span class="flex-1 ms-3 whitespace-nowrap">Chat</span>
                        <span *ngIf="notifications.length > 0"
                            class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">
                            {{ notifications.length }}
                        </span>
                    </a>
            </ul>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-2">
            <button type="button"
                class="cursor-pointer border-2 border-gray-600 p-2 rounded-md transition duration-300 ease-in-out transform hover:scale-110 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring focus:border-blue-300"
                routerLink="/instructor/profile">
                <i class="pi pi-user text-base"></i>
                <span class="ml-2 text-sm">Profile</span>
            </button>

            <button
                class="cursor-pointer border-2 border-gray-600 p-2 rounded-md transition duration-300 ease-in-out transform hover:scale-110 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring focus:border-blue-300 ml-2"
                (click)="logout()">
                <i class="pi pi-power-off text-base"></i>
                <span class="ml-2 text-sm">Logout</span>
            </button>

        </div>
    </ng-template>
</p-sidebar>
