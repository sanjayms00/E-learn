<section class="mb-10">
    <form [formGroup]="courseInformation" (ngSubmit)="InformationSubmit()">
        <h3 class="mb-4 text-lg font-medium leading-none text-gray-900 dark:text-white">Course Information</h3>

        <div class="mb-4">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course
                Name*</label>
            <div class="text-red-600 font-bold"
                *ngIf="courseInformation.controls['courseName'].touched && courseInformation.controls['courseName'].errors as courseNameErrors">
                <div *ngIf="courseNameErrors['required']">Course name is required</div>
            </div>
            <input type="text" name="courseName" id="courseName" formControlName="courseName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Course Name">
        </div>
        <div class="mb-4">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course
                Description*</label>
            <div class="text-red-600 font-bold"
                *ngIf="courseInformation.controls['courseDescription'].touched && courseInformation.controls['courseDescription'].errors as courseDescriptionErrors">
                <div *ngIf="courseDescriptionErrors['required']">Course Description is required</div>
            </div>
            <textarea id="courseDescription" rows="4" name="courseDescription" formControlName="courseDescription"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write your course description here..."></textarea>
        </div>

        <div class="grid gap-4 grid-cols-4 mb-4 sm:grid-cols-2">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course
                    Price*</label>
                <div class="text-red-600 font-bold"
                    *ngIf="courseInformation.controls['coursePrice'].touched && courseInformation.controls['coursePrice'].errors as coursePriceErrors">
                    <div *ngIf="coursePriceErrors['required']">Course price is required</div>
                    <div *ngIf="coursePriceErrors['pattern']">Only numbers are allowed</div>
                    <div *ngIf="coursePriceErrors['minlength']">minumum length is 2</div>
                    <div *ngIf="coursePriceErrors['maxlength']">maximum length is 4</div>
                </div>
                <input type="text" accept="" name="coursePrice" id="coursePrice" formControlName="coursePrice"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Course price">
            </div>

            <!-- <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estimated
                    Price*</label>
                <input type="text" name="estimatedPrice" id="estimatedPrice" formControlName="estimatedPrice"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Estimated price">
            </div> -->

            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course
                    Category*</label>
                <div class="text-red-600 font-bold"
                    *ngIf="courseInformation.controls['courseCategory'].touched && courseInformation.controls['courseCategory'].errors as courseDescriptionErrors">
                    <div *ngIf="courseDescriptionErrors['required']">Course Description is required</div>
                </div>
                <select id="large"
                    class="block w-full px-4 py-2 text-sm h-[42px] text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    name="courseCategory" id="courseCategory" formControlName="courseCategory">
                    <option value="" selected>--Choose a category--</option>
                    <option *ngFor="let category of categoryData" [value]="category._id">{{ category.categoryName }}
                    </option>
                </select>
            </div>

            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course
                    tags*</label>
                <div class="text-red-600 font-bold"
                    *ngIf="courseInformation.controls['courseTags'].touched && courseInformation.controls['courseTags'].errors as courseTagsErrors">
                    <div *ngIf="courseTagsErrors['required']">Course Tags is required</div>
                </div>
                <input type="text" name="courseTags" id="courseTags" formControlName="courseTags"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="programming, technology ...">
            </div>

            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course Level*
                    ( press control to select multiple levels )</label>
                <div class="text-red-600 font-bold"
                    *ngIf="courseInformation.controls['courseLevel'].touched && courseInformation.controls['courseLevel'].errors as courseLevelErrors">
                    <div *ngIf="courseLevelErrors['required']">Course Level is required</div>
                </div>
                <select formControlName="courseLevel" multiple name="courseLevel" id="courseLevel"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-[80px]">
                    <option value="beginner">beginner</option>
                    <option value="intermediate">intermediate</option>
                    <option value="professional">professional</option>
                </select>
            </div>

        </div>
        <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Video
                Thumbnail*</label>
            <div class="text-red-600 font-bold"
                *ngIf="courseInformation.controls['files'].touched && courseInformation.controls['files'].errors as courseFilesErrors">
                <div *ngIf="courseFilesErrors['required']">Video thumbnail is required</div>
            </div>
            <div class="w-full relative border-2 border-gray-300 border-dashed rounded-lg p-6" id="dropzone"
                (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
                <input type="file" name="videoThumbnail" id="videoThumbnail"
                    class="absolute inset-0 w-full h-full opacity-0 z-50" (change)="onFileSelected($event)"
                    formControlName="files" />
                <div class="text-center">
                    <img class="mx-auto h-12 w-12" src="https://www.svgrepo.com/show/357902/image-upload.svg" alt="">

                    <h3 class="mt-2 text-sm font-medium text-gray-900">
                        <label for="file-upload" class="relative cursor-pointer">
                            <span>Drag and drop</span>
                            <span class="text-indigo-600"> or browse </span>
                            <span>to upload</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only"
                                (change)="onFileSelected($event)">
                        </label>
                    </h3>
                    <p class="mt-1 text-xs text-gray-500">
                        PNG, JPG up to 2 MB
                    </p>
                </div>
                <img src="" class="mt-4 mx-auto max-h-40 hidden" id="preview" #previewImage>
            </div>
        </div>
        <div class="flex border-t py-5 justify-end">
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Next : course content
            </button>
        </div>

    </form>
</section>
