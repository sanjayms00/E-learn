<!-- Signup Container -->
<div class="flex justify-center items-center h-screen bg-gray-100">
    <section class="w-1/3 mr-10 shadow-xl overflow-hidden h-5/6">
        <img 
        src="https://img.freepik.com/free-vector/creativity-concept-illustration_114360-1083.jpg?w=740&t=st=1703068113~exp=1703068713~hmac=e6235dd6fe87b29901fef43ba00e94d3d1a6805649a41a1e69e0835b1af49be1" 
        alt="image learning" class="rounded-lg h-full object-cover">
    </section>
    <!-- Signup Form Section -->
    <section class="w-1/3 p-5">
        <h2 class="text-2xlnpm uninstall flowbite mb-4">Instructor SignUp</h2>
        <form>
            <div class="mb-4">
                <label for="fullName" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="First Name" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="mobileNumber" class="block text-sm font-medium text-gray-600">Mobile Number</label>
                <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-600">confirmPassword</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-6">
                <button routerLink="/instructor/profile" class="mt-1 p-2 w-full bg-[#ed3333] hover:bg-[#353535] text-white rounded-md">SignUp</button>
            </div>
        </form>
        <div class="">
            <p class="text-center p-4">
                Already have an account ?
                <b routerLink="/instructor/login" class="cursor-pointer">
                  Login
                </b>
            </p>
        </div>
    </section>
    
</div>
