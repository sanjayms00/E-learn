<div class="" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>


<div class="px-32 bg-gray-100 py-5 rounded-md">
  <form [formGroup]="courseForm" (ngSubmit)="CourseUpload()">
    <div class="pb-12">
      <h2 class="text-xl font-semibold leading-7 text-gray-900">Create Course</h2>
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="courseName" class="block text-sm font-medium leading-6 text-gray-900">Course Name*</label>
          <div class="mt-2">
            <input type="text" formControlName="courseName" id="courseName" autocomplete="courseName"
              placeholder="eg: mean stack web development"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Category*</label>
          <div class="mt-2">
            <select id="category" formControlName="category" autocomplete="category-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <option disabled selected>select a category</option>
              <option *ngFor="let category of categoryData" [value]="category._id">{{ category.categoryName }}</option>
            </select>
          </div>
        </div>

        <div class="col-span-full">
          <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Course Description</label>
          <div class="mt-2">
            <textarea id="description" formControlName="description" rows="3"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Course Price*</label>
          <div class="mt-2">
            <input type="text" formControlName="price" id="price" autocomplete="family-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="estimatedPrice" class="block text-sm font-medium leading-6 text-gray-900">Estimated Price*</label>
          <div class="mt-2">
            <input type="text" formControlName="estimatedPrice" id="estimatedPrice" autocomplete="family-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

          <div class="sm:col-span-3">
            <label for="tags" class="block text-sm font-medium leading-6 text-gray-900">Course Tags*</label>
            <div class="mt-2">
              <input type="text" estimatedPrice="tags" id="tags" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          
          <div class="sm:col-span-3">
            <label for="level" class="block text-sm font-medium leading-6 text-gray-900">Course Level*</label>
            <div class="mt-2">
              <input type="text" estimatedPrice="level" id="level" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div> -->

        <div class="sm:col-span-3">
          <label for="thumbnail" class="block text-sm font-medium leading-6 text-gray-900">Thumbnail*</label>
          <div class="flex items-center justify-center w-full">
            <label for="dropzone-image"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                    upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG are allowed/p>
              </div>
              <input id="dropzone-image" type="file" class="hidden" name="imageFile"
                (change)="onImageFileSelected($event)" />
            </label>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="video" class="block text-sm font-medium leading-6 text-gray-900">Video*</label>
          <div class="flex items-center justify-center w-full">
            <label for="dropzone-video"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                    upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">mp4 are allowed</p>
              </div>
              <input id="dropzone-video" type="file" class="hidden" name="videoFile"
                (change)="onVideoFileSelected($event)" />
            </label>
          </div>
        </div>

      </div>
    </div>
    <div class="mb-20 flex items-center justify-end gap-x-6">
      <!-- <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button> -->
      <button type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 font-medium text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 text-md focus-visible:outline-indigo-600">Create
        course</button>
    </div>
  </form>
</div>
