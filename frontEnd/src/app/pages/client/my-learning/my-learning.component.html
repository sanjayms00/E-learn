<div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 py-10">
    <!-- card -->
    <ng-container *ngFor="let course of myCourse">
        <div class="shadow-xl border cursor-pointer border-gray-300 rounded-xl p-4 relative overflow-hidden"
            [routerLink]="['/courses/learn']"
            [queryParams]="{course: course.myCourses._id, video: course.myCourses.videos[0] }">

            <div class="w-full h-full block">
                <div class="flex items-center border-b-2 mb-2 py-2">
                    <div class="">
                        <div class="font-bold mb-2 text-md uppercase h-[60px]">
                            {{ course.myCourses.courseName }}
                        </div>
                        <div class="text-gray-600 text-sm">
                            By {{ course.instructorName }}
                        </div>
                    </div>
                </div>
                <div class="w-full">
                    <p class="text-blue-600 text-xs font-medium mb-2">
                        Last Updated At : {{ course.myCourses.updatedAt | date }}
                    </p>
                </div>
                <div class="flex items-center justify-between my-3">
                    <p class="text-black text-sm font-semibold">
                        4/6 chapter completed
                    </p>
                </div>

                <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700">
                    <div class="bg-green-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"
                        [style.width.%]="course.progress">
                        {{ course.progress }} %
                    </div>

                </div>
            </div>
        </div>
    </ng-container>

</div>

<pre>{{ myCourse | json }}</pre>
