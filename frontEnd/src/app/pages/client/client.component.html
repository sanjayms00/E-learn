<header class="bg-transparent">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <!-- Logo -->
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" routerLink="/">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">E-learn</span>
    </a>

    <!-- navbar -->
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900 cursor-pointer" routerLink="/">Home</a>
      <!-- Dropdown Container -->
      <div class="relative group">
        <a class="mr-5 hover:text-gray-900 cursor-pointer">Category</a>
        <!-- Dropdown Content -->
        <div
          class="absolute hidden w-[200px] bg-white border rounded-sm p-2 space-y-2 text-gray-700 group-hover:block shadow-xl">
          <a *ngFor="let category of categories" [routerLink]="['/category', category]"
            class="block px-4 py-2 hover:bg-black rounded-md hover:text-white">
            {{ category.categoryName }}
          </a>
        </div>
      </div>
      <a class="mr-5 hover:text-gray-900 cursor-pointer" routerLink="/instructor/login">Instructor</a>
      <a class="mr-5 hover:text-gray-900 cursor-pointer" routerLink="/learning">My learning</a>
      <button class="border-2 mx-3 text-white h-11 w-11 rounded-full hover:border-black" routerLink="/search">
        <svg class="w-4 h-4 text-black text-center mx-auto " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
      </button>
    </nav>

    <div *ngIf="logSign; then thenBlock else elseBlock">
    </div>

    <ng-template #thenBlock>
      <button class="border-2 mx-3  py-2 px-5 rounded-full hover:border-black" routerLink="/login">
        Login
      </button>
      <button
        class="bg-gray-900 border-2 text-white py-2 px-5 rounded-full hover:border-black hover:text-black hover:bg-white"
        routerLink="/signup">
        Get Started
      </button>
    </ng-template>

    <ng-template #elseBlock>
      <!-- profile -->
      <div>
        <div class="relative group">
          <button>
            <img class="w-11 mt-1 mr-3 rounded-full border-2 border-gray-200 hover:border-black"
              src="https://thumbs.dreamstime.com/b/unknown-male-avatar-profile-image-businessman-vector-unknown-male-avatar-profile-image-businessman-vector-profile-179373829.jpg"
              alt="user photo">
          </button>
          <!-- Dropdown Content -->
          <div
            class="absolute hidden w-[150px] bg-white border rounded-sm p-2 space-y-2 text-gray-700 group-hover:block shadow-xl">
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li *ngFor="let item of profileArr">
                <a [routerLink]="[item]"
                  class="block px-4 py-2 text-sm rounded-md text-gray-700 hover:bg-gray-900 hover:text-white dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                  {{ item }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- profile -->

      <!-- logout -->
      <button
        class="bg-gray-900 border-2 text-white py-2 px-5 rounded-full hover:border-black hover:text-black hover:bg-white"
        (click)="logout()">
        Logout
      </button>
      <!-- logout -->
    </ng-template>
  </div>
</header>
<!-- header ends -->

<div class="xl:px-32 py-10">
  <router-outlet></router-outlet>
</div>
