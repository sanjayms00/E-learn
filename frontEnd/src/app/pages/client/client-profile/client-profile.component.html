<div class="flex justify-evenly h-screen my-10">
    <div class="bg-gray-300 w-1/2 flex justify-center">
        <form class="w-full p-6 rounded-md shadow-md">
            <h2 class="text-xl font-semibold mb-4">Profile</h2>
            <div class="mb-4">
                <label for="fName" class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="text" id="fName" name="fName" class="mt-1 p-2 border w-full rounded-md"
                    [value]="profileData.fName">
            </div>
            <div class="mb-4">
                <label for="lName" class="block text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" id="lName" name="lName" class="mt-1 p-2 border w-full rounded-md"
                    [value]="profileData.lName">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 border w-full rounded-md"
                    [value]="profileData.email">
            </div>

            <!-- <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Save Changes</button> -->
        </form>

    </div>
    <div class="bg-gray-300 w-1/3 rounded-md shadow-md p-5">
        <div class="mb-4 text-center">
            <div>
                <!-- profile image -->
                <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" alt="Profile Image"
                    class="rounded-full h-1/2 w-1/2 object-cover mx-auto">
                <h1 class="text-2xl font-semibold mt-2 uppercase">
                    {{ profileData.fName +" "+ profileData.lName}}
                </h1>
            </div>
            <div>
                <h1 class="text-lg font-semibold mt-8">Student Settings</h1>
                <ul>
                    <li class="my-5 cursor-pointer" router-link="">
                        Profile Details
                    </li>
                    <li class="my-5 cursor-pointer" router-link="">
                        My Learning
                    </li>
                    <li class="my-5 cursor-pointer" router-link="">
                        My Certificates
                    </li>
                    <li class="my-5 cursor-pointer" router-link="">
                        Communication
                    </li>
                </ul>
            </div>
            <div *ngIf="profileData.instructor">
                <h1 class="text-lg font-semibold mt-6">Instructor Settings</h1>
                <ul class="pt-2">
                    <li class="my-5 cursor-pointer" router-link="">
                        Dashboard
                    </li>
                    <li class="my-5 cursor-pointer" router-link="">
                        My Courses
                    </li>
                </ul>
            </div>
        </div>


    </div>

</div>
