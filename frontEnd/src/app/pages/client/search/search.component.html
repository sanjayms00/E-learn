<div class="flex items-center">
  <div class="flex-grow">
    <app-client-search-bar (SearchEvent)="SearchData($event)"></app-client-search-bar>
  </div>

  <div class="relative group flex items-center">
    <!-- Dropdown Content -->
    <div
      class="absolute hidden w-[200px] bg-white border rounded-sm p-2 space-y-2 text-gray-700 group-hover:block shadow-xl top-11 right-5">
      <!-- Added left-0 class -->
      <!-- <a class="block px-4 py-2 cursor-pointer hover:bg-black rounded-md hover:text-white">
        High rated
      </a> -->
      <!-- <a class="block px-4 py-2 cursor-pointer hover:bg-black rounded-md hover:text-white">
        Newest
      </a> -->
      <a class="block px-4 py-2 cursor-pointer hover:bg-black rounded-md hover:text-white" (click)="makeAscName()">
        Course A→Z
      </a>
      <a class="block px-4 py-2 cursor-pointer hover:bg-black rounded-md hover:text-white" (click)="makeDescName()">
        Course Z←A
      </a>
    </div>

    <a class="mr-5 border-2 border-black hover:bg-black hover:text-white rounded-lg py-2 px-3 cursor-pointer">Sort
    </a>
  </div>

</div>



<section class="flex flex-col md:flex-row">
  <!-- filter side -->
  <div class="md:w-1/4 bg-white p- rounded-md mb-4 md:mb-0">
    <div class="p-3 shadow-xl">
      <app-filter (fillteredCourse)="filteredEvent($event)"></app-filter>

    </div>
  </div>
  <!-- course side -->
  <div class="w-full md:w-3/4 bg-white p-2  rounded-md">
    <div class="p-3 shadow-xl">
      <div *ngIf="result" class="my-3">
        Search result for: <span class="font-semibold">{{ result }}</span>
      </div>
      <!-- {{ filteredCourses | async | json }} -->
      <div class="text-center py-20" *ngIf="searchedCourses.length < 1">
        <p>No contents to display</p>
      </div>
      <!-- Courses -->
      <app-course-card [Courses]="searchedCourses"></app-course-card>
      <!-- Courses -->
    </div>
  </div>
</section>
