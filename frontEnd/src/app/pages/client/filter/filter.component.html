<!-- Star Ratings -->
<div class="flex items-center justify-evenly my-4">
    <p-rating [(ngModel)]="rating"></p-rating>
</div>

<!-- Labels Range -->
<div>
    <label for="price" class="text-stone-600 text-sm font-medium mb-2">price</label>
    <input type="text" pInputText [(ngModel)]="range" class="w-full" />
    <p-slider [(ngModel)]="range" class="w-full"></p-slider>
</div>

<!-- Year Dropdown -->
<div class="flex flex-col my-4">
    <label for="year" class="text-stone-600 text-sm font-medium">Year</label>
    <select id="year" [(ngModel)]="year"
        class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        <option value="">--select year--</option>
        <option *ngFor="let year of years" [value]="year">{{year}}</option>
    </select>
</div>



<!-- Status Select -->
<div class="flex flex-col my-6">
    <label for="category" class="text-stone-600 text-sm font-medium">Category</label>
    <select id="category" [(ngModel)]="category"
        class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        <option value="">--select category--</option>
        <option *ngFor="let category of categories" [value]="category._id">{{category.categoryName}}</option>
    </select>
</div>


<!-- Status Select -->
<div class="flex flex-col my-6">
    <label for="instructor" class="text-stone-600 text-sm font-medium">Instructors</label>
    <select id="instructor" [(ngModel)]="instructor"
        class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        <option value="">--select instructor--</option>
        <ng-container *ngFor="let inst of instructors">
            <option [value]="inst._id">{{inst.fullName}}</option>
        </ng-container>
    </select>
</div>


<!-- Reset and Filter Buttons -->
<div class="flex w-full md:w-auto justify-end md:justify-start space-x-4">
    <button (click)="reset()"
        class="active:scale-95 rounded-lg border-2 border-black px-8 py-2 font-medium text-gray-600 outline-none focus:ring hover:opacity-90">Reset</button>
    <button (click)="filterCourse()"
        class="active:scale-95 rounded-lg bg-black px-8 py-2 font-medium text-white outline-none focus:ring hover:opacity-90">

        Filter
    </button>
</div>
