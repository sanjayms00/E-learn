<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 shadow-md rounded-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form [formGroup]="studentLogin" (ngSubmit)="login()">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" formControlName="email"
                    class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                <!-- <div *ngIf="studentLogin?.get('email').hasError('Required')">
                    Email is required.
                </div>
                <div *ngIf="studentLogin?.get('email').hasError('email')">
                    Invalid email format.
                </div> -->
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" formControlName="password" id="password"
                    class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                <!-- <div *ngIf="studentLogin && studentLogin?.get('password').hasError('Required')">
                    Password is Required.
                </div> -->
            </div>

            <div class="flex items-center">
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                    Log In
                </button>
            </div>
        </form>
    </div>
</div>
