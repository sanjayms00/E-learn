<section class="banner w-full py-16">
    <h1 class="text-center font-bold text-6xl">
        Learn & Lead
        <br>
        Live life to the fullest, and focus on the positive.
    </h1>
    <p class="text-center text-lg py-7">
        Unleash learning's potential, bridging gaps with innovation, and turn
        every moment into growth.
    </p>
    <!-- <app-client-search-bar></app-client-search-bar> -->
</section>
<div class="grid grid-cols-3 gap-4">
    <div
        class="flex items-center justify-center bg-gradient-to-r from-blue-500 to-green-500 rounded-lg h-40 text-white shadow-md">
        <div class="text-center">
            <h4 class="text-3xl font-semibold tracking-wide">60K+</h4>
            <p class="text-lg">Live Courses</p>
        </div>
    </div>
    <div
        class="flex items-center justify-center bg-gradient-to-r from-pink-500 to-yellow-500 rounded-lg h-40 text-white shadow-md">
        <div class="text-center">
            <h4 class="text-3xl font-semibold tracking-wide">35K+</h4>
            <p class="text-lg">Category</p>
        </div>
    </div>
    <div
        class="flex items-center justify-center bg-gradient-to-r from-purple-500 to-indigo-500 rounded-lg h-40 text-white shadow-md">
        <div class="text-center">
            <h4 class="text-3xl font-semibold tracking-wide">4.9‚≠ê</h4>
            <p class="text-lg">Rating</p>
        </div>
    </div>
    <div
        class="col-span-2 flex items-center justify-center bg-gradient-to-r from-red-500 to-orange-500 rounded-lg h-40 text-white shadow-md">
        <div class="text-center">
            <h4 class="text-3xl font-semibold tracking-wide">5K+</h4>
            <p class="text-lg">Professionals</p>
            <div class="flex -space-x-4 rtl:space-x-reverse items-center">
                <img class="w-10 h-10 rounded-full border-2 border-white"
                    src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
                <img class="w-10 h-10 rounded-full border-2 border-white"
                    src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
                <img class="w-10 h-10 rounded-full border-2 border-white"
                    src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
                <a class="flex items-center justify-center w-10 h-10 text-xs font-medium text-white bg-gray-700 border-2 border-white rounded-full hover:bg-gray-600 "
                    href="#">+99</a>
            </div>
        </div>
    </div>
    <div
        class="flex items-center justify-center bg-gradient-to-r from-teal-500 to-blue-500 rounded-lg h-40 text-white shadow-md">
        <div class="text-center">
            <h4 class="text-3xl font-semibold tracking-wide">20K+</h4>
            <p class="text-lg">Students</p>
        </div>
    </div>
</div>

    <div class="mb-20">
        <h1 class="text-2xl font-semibold border-b pb-2 border-b-black">

            class="px-8 h-12 text-white border-2 bg-black rounded-lg hover:bg-white hover:text-black hover:border-black">
            More
        </button>
    </div>
</section>
