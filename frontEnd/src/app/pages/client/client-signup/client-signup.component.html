<!-- signup.component.html -->

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 shadow-md rounded-md w-96">
      <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <div class="mb-4">
          <label for="first name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
          <input type="text" formControlName="fName" id="fName" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="last name"class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
          <input type="text" formControlName="lName" id="lName" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" formControlName="email" id="email" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" formControlName="password"  id="password" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="confirm password"  class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" id="confirmPassword" class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="flex items-center">
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
