<div class="h-full bg-gray-200 p-8">
    <div class="my-4 flex flex-col 2xl:flex-row space-y-4 2xl:space-y-0 2xl:space-x-4">
        <div class="w-full flex flex-col">
            <div class="flex-1 bg-white rounded-lg shadow-xl p-8">
                <div class="w-full h-[100px]">
                    <img src="https://vojislavd.com/ta-template-demo/assets/img/profile-background.jpg"
                        class="w-full h-full rounded-tl-lg rounded-tr-lg">
                </div>
                <div class="flex flex-col items-center -mt-20">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/dbec7065486269.5af5ae99c0bcd.jpg"
                        class="w-40 border-4 border-white rounded-full">
                    <div class="flex items-center space-x-2 mt-2">
                        <p class="text-2xl">{{ profileData.fullName }}</p>
                        <span class="bg-blue-500 rounded-full p-1" title="Verified">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-100 h-2.5 w-2.5" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </span>
                    </div>
                </div>
                <ul class="text-gray-700 mt-10">
                    <li class="flex border-y py-2">
                        <span class="font-bold w-24">Full name:</span>
                        <span class="text-gray-700">{{ profileData.fullName }}</span>
                    </li>
                    <li class="flex border-b py-2">
                        <span class="font-bold w-24">Mobile:</span>
                        <span class="text-gray-700">{{ profileData.mobile }}</span>
                    </li>
                    <li class="flex border-b py-2">
                        <span class="font-bold w-24">Email:</span>
                        <span class="text-gray-700">{{ profileData.email }}</span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
