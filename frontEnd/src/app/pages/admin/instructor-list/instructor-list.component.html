<div class="flex items-center p-4">
    <div class="w-1/2">
        <h1 class="text-3xl font-bold">Instructors</h1>
    </div>
    <div class="w-1/2">
        <app-search-bar (searchEvent)="searchData($event)"></app-search-bar>
    </div>
</div>
<!-- <app-table [data]="instructorList" [searchText]="searchText" (statusChange)="changeinstructorStatus($event)"></app-table> -->

<!-- {{ instructorList | json}} -->

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Full Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    mobile
                </th>
                <th scope="col" class="px-6 py-3">
                    status
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let instructor of instructorList; let i=index">
                <tr class="bg-white border-b dark:bg-gray-50 dark:border-gray-700  text-gray-900 ">
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">

                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ instructor.fullName }}
                    </th>
                    <td class="px-6 py-4">
                        {{ instructor.email }}
                    </td>
                    <td class="px-6 py-4">
                        {{ instructor.mobile }}
                    </td>
                    <td class="px-6 py-4">
                        {{ instructor.status }}
                    </td>
                    <td class="px-6 py-4">
                        <div *ngIf="instructor.status; then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock>
                            <button type="button" (click)="changeInstructorStatus(instructor._id, false)"
                                class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 w-24">
                                Block
                            </button>
                        </ng-template>
                        <ng-template #elseBlock>
                            <button #trueBtn type="button" (click)="changeInstructorStatus(instructor._id, true)"
                                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900 w-24">
                                Unblock
                            </button>
                        </ng-template>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
