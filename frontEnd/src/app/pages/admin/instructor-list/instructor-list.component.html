<div class="mx-auto">
    <table class="table-auto min-w-fit bg-white border border-gray-300">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">#</th>
                <th class="py-2 px-4 border-b">Full Name</th>
                <th class="py-2 px-4 border-b">Email</th>
                <th class="py-2 px-4 border-b">staus</th>
                <th class="py-2 px-4 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            <ng-template *ngFor="let item of instructorList; let i = index">
                <tr>
                    <td class="py-2 px-4 border-b">{{ i }}</td>
                    <td class="py-2 px-4 border-b">{{ item.fName + ' ' + item.lName }}</td>
                    <td class="py-2 px-4 border-b">{{ item.email }}</td>
                    <td class="py-2 px-4 border-b">{{ item.status }}</td>
                    <td class="py-2 px-4 border-b">
                        <button>block</button>
                    </td>
                </tr>
            </ng-template>

        </tbody>
    </table>
</div>
