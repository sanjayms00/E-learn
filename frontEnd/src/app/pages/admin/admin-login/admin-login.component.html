
<!-- Signup Container -->
<div class="flex justify-center items-center h-screen bg-gray-200">
    <section class="w-1/3 mr-10 shadow-xl overflow-hidden h-5/6">
        <img 
        src="https://i.pinimg.com/736x/5c/3c/fd/5c3cfdc71dbec140c0b0130cf57f4bf6.jpg" 
        alt="image learning" class="rounded-lg h-full object-cover">
    </section>
    <!-- Signup Form Section -->
    <section class="w-1/3 p-5">
        
        <div class="flex justify-between items-center">
            <h2 class="text-2xl mb-4">Admin Login</h2>
            <p class="text-md border-2 border-gray-300 cursor-pointer px-2 py-1 rounded-md bg-red-600 text-white" routerLink="/"> 
                Home
            </p>
        </div>
        <form [formGroup]="adminLoginForm" (ngSubmit)="adminLoginSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <div class="text-red-600"
            *ngIf="adminLoginForm.controls['email'].touched && adminLoginForm.controls['email'].errors as emailErrors">
                    <span class="pr-2" *ngIf="emailErrors['required']">Email is required</span>
                    <span class="pr-2" *ngIf="emailErrors['pattern']">Invalid email format</span>
                </div>
                <input type="email" id="email" formControlName="email" placeholder="Email" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <div class="text-red-600"
                *ngIf="adminLoginForm.controls['password'].touched && adminLoginForm.controls['password'].errors as passwordErrors">
                <div *ngIf="passwordErrors['required']">Password is required</div>
            </div>
                <input type="password" id="password" formControlName="password" placeholder="Password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-6">
                <button type="submit" class="mt-1 p-2 w-full bg-[#ed3333] hover:bg-[#353535] text-white rounded-md">Login</button>
            </div>
        </form>
        <div class="">
            <p class="text-center p-4">
                <b routerLink="/instructor/forgot-password" class="cursor-pointer">
                    Forgot password
                </b>
            </p>
        </div>
    </section>
    
</div>
