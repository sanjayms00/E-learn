<main class="flex flex-col md:flex-row">
    <!-- Sidebar for larger screens -->
    <div class="bg-gray-900 md:w-16 md:flex-shrink-0">
        <button (click)="sidebarVisible = true" class="float-end">
            <i class="pi pi-th-large text-white px-5 py-5"></i>
        </button>
    </div>

    <!-- Content area -->
    <div class="flex-grow p-5 min-h-screen">
        <router-outlet></router-outlet>
    </div>
</main>


<p-sidebar [(visible)]=" sidebarVisible" [style]="{'background-color': 'white', 'color': 'black'}">
    <ng-template pTemplate="header">
        <div class="flex gap-5 items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" routerLink="/">
                <img src="assets/logo/logo.png" alt="logo">
                <span class="ml-3 text-xl">E-learn</span>
            </a>
        </div>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <ul class="space-y-2 font-normal">
                <li>
                    <a [routerLink]="['/admin/dashboard']" routerLinkActive="router-link-active"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i class="pi pi-chart-line"></i>
                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/students']" routerLinkActive="router-link-active"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                        </svg>

                        <span class="flex-1 ms-3 whitespace-nowrap">Students</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/instructors']" routerLinkActive="router-link-active"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                        </svg>


                        <span class="flex-1 ms-3 whitespace-nowrap">Instructors</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/admin/categories']" routerLinkActive="router-link-active"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
                        </svg>

                        <span class="flex-1 ms-3 whitespace-nowrap">categories</span>
                    </a>
            </ul>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-2">
            <button
                class="cursor-pointer border-2 border-gray-600 p-2 rounded-md transition duration-300 ease-in-out transform hover:scale-110 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring focus:border-blue-300 ml-2"
                (click)="logout()">
                <i class="pi pi-power-off text-base"></i>
                <span class="ml-2 text-sm">Logout</span>
            </button>
        </div>
    </ng-template>
</p-sidebar>
