<section>
    <h1 class="text-3xl font-bold pb-3">Categories</h1>
    <hr>
    <div class="flex justify-start items-center mt-3">
        <div class="mb-5 flex-grow">
            <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category Name</label>
            <input type="category" name="category" [(ngModel)]="category" id="category"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="eg: web development.." required>
        </div>
        <button (click)="createCategory()"
            class="text-white bg-blue-700 mt-2 ml-5 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
    </div>
</section>
<hr>

<section class="mt-5">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <ng-container *ngFor="let heading of menu">
                        <th scope="col" class="px-6 py-3">
                            {{ heading }}
                        </th>
                    </ng-container>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of allCategories | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
                    class="bg-white dark:bg-gray-800">
                    <th scope="row" class="px-6 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ (p - 1) * 10 + i + 1 }}
                    </th>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ category.categoryName }}
                    </td>
                    <!-- <td class="px-6 py-4">
                        {{ category.status ? 'Active' : 'Inactive' }}
                    </td> -->
                    <td class="px-6 py-4">
                        <button type="button" class="p-3 rounded-lg bg-[#e53b3b] text-white font-semibold"
                            (click)="confirm($event, category._id)">
                            <i class="pi pi-trash"></i>
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-end pt-5">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
    <p-confirmDialog></p-confirmDialog>
</section>
