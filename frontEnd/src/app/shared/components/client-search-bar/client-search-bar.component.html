<div class="flex py-5 px-2 gap-3">
    <input type="text" #searchBar [(ngModel)]="searchText" placeholder="Search..."
        class="px-4 h-12 border-2 border-gray-800 rounded-lg flex-grow">
    <button (click)="searchClick()"
        class="px-8 h-12 text-white border-2 bg-black rounded-lg hover:bg-white hover:text-black hover:border-black">
        Search
    </button>
</div>
