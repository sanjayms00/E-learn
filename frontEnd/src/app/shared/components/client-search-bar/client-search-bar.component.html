<div class="flex items-center justify-center py-5 gap-3">
    <input type="text" #searchBar [(ngModel)]="searchText" placeholder="Search..."
        class="px-4 w-1/3 h-12 border-2 border-gray-800 rounded-full">
    <button (click)="searchClick()"
        class="px-8 h-12 text-white border-2 bg-black rounded-full hover:bg-white hover:text-black hover:border-black">
        Search
    </button>
</div>
