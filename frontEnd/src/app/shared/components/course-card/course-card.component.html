<div [routerLink]="['/courses', 'details', course._id]"
    class="relative flex w-full flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-lg overflow-hidden transition-transform transform hover:scale-105 hover:shadow-lg cursor-pointer">
    <div
        class="relative mx-4 mt-4 overflow-hidden text-white shadow-lg rounded-xl bg-blue-gray-500 bg-clip-border shadow-blue-gray-500/40">
        <img [src]="course.signedUrl" alt="course image" class="w-full h-40 object-cover" />
        <div
            class="absolute inset-0 w-full h-full to-bg-black-10 bg-gradient-to-tr from-transparent via-transparent to-black/60">
        </div>
    </div>
    <div class="px-6 pt-6">
        <span class="uppercase pb-2 font-normal text-sm">{{ course.categoryName }}</span>
        <div class="flex justify-between items-start mb-3">
            <h5
                class="block font-sans text-md antialiased font-medium leading-snug tracking-normal text-blue-gray-900 uppercase h-10">
                {{ course.courseName | truncate:50 }}
            </h5>
        </div>
        <p class="block font-sans text-sm antialiased font-normal leading-relaxed text-gray-700">
            {{ course.description | truncate:100 }}
        </p>
        <div class="flex justify-between font-normal text-md py-1">
            <p>By {{ course.instructorName }}</p>
            <p class="font-bold"> â‚¹ {{ course.price }} </p>
        </div>
    </div>
    <div class="p-6 py-3 flex flex-col">
        <div class="flex justify-between">
            <span>{{ course.students.length }} Students</span>
            <span>{{ course.videos?.length }} Chapters</span>
        </div>
        <span>{{ course.courseLevel.join(', ') }}</span>
    </div>

    <div class="p-6 pt-3">
        <button
            class="block w-full select-none rounded-lg bg-gray-900 py-3.5 px-7 text-center align-middle font-sans text-sm font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button">
            Show course
        </button>
    </div>
</div>
