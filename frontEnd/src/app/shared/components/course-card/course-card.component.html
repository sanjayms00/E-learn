<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let course of Courses" [routerLink]="['/courses', 'details', course._id]"
        class="border-b border-b-gray-800 pb-2 mb-10">
        <img [src]="thumbnail+course.thumbnail" alt="Image Alt Text"
            class="w-full h-30 object-cover mb-8 rounded h-40 overflow-hidden">
        <div class="flex items-center mb-3">
            <div
                class="w-12 h-12 mr-3 inline-flex items-center justify-center rounded-full bg-gray-800 text-white flex-shrink-0">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-5 h-5" viewBox="0 0 24 24">
                    <rect width="18" height="12" x="3" y="6" rx="2" ry="2"></rect>
                    <circle cx="8" cy="12" r="3"></circle>
                    <path d="M21 12a3 3 0 0 1-3 3"></path>
                </svg>
            </div>
            <div class="w-full">
                <h2 class="text-md uppercase font-semibold">
                    {{ course.courseName }}
                </h2>
                <div class="flex justify-between">
                    <p class="font-semibold">{{ course.price }}</p>
                    <p class="font-medium">By {{ course.instructorName }}</p>

                </div>
            </div>
        </div>
    </div>
</div>
